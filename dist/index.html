<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <div class="welcome-message-container">
      <h1 class="username-header header wiggle">Welcome, <span class="wiggle" id="userName"></span>!</h1>
      <h3 class="pending-trip-message text" id="pendingTrips">You have <span id="pendingTripCount"></span> pending <span id="pluralTrip">trips</span></h3>
    </div>
    <div class="display-area">
      <section class="display upcoming-trips" id="upcomingTrips">
        <h2 class="display-header header" id="displayAreaHeader">Upcoming Trips</h2>
        <div class="trip-card-display-container" id="upcomingTripCardContainer"></div>
      </section>
      <section class="display previous-trips" id="previousTrips">
        <h2 class="display-header header" id="displayAreaHeader">Previous Trips</h2>
        <div class="trip-card-display-container" id="previousTripCardContainer"></div>
      </section>
      <section class="display pending-trips" id="pendingTrips">
        <h2 class="display-header header" id="displayAreaHeader">Pending Trips</h2>
        <div class="trip-card-display-container" id="pendingTripCardContainer"></div>
      </section>
      <section class="display budget" id="budgetCard">
        <h2 class="display-header budget-header header" id="displayAreaHeader">Here's what you've spent this year:</h2>
        <div class="trip-card-display-container">
          <div class="budget-card text"></div>
        </div>
      </section>
    </div>
    <section class="create-new-trip-display">
      <h2 class="display-header header">Start a new trip!</h2>
      <section class="new-trip-form-container">
        <form class="new-trip-form text" id="newTripForm">
          <br><label for="destination">Where would you like to go?</label>
          <select name="destination" id="formDestination">
            <option>Lima</option>
            <option>Paris</option>
          </select> 
          <br><label for="number-of-travelers">How many people will be going?</label>
          <input name="number-of-travelers" type="text" />
          <br><label for="date">When would you like to arrive?</label>
          <input name="date" id="formDate" type="date" />
          <br><label for="duration">How long would you like to stay?</label>
          <input name="duration" id="formDuration" type="text" />
          </select>
          <br><button class="text" type="submit">Create Your Trip!</button>
        </form>
        <img class="form-image" src="./images/button-image.jpg" alt="A whimsical balloon carries it's passenger off to exotic locations in a strong wind" />
        <div class="new-trip-cost" id="newTripCost">
          <h2 class="header">Here's what it will cost:</h2>
        </div>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
